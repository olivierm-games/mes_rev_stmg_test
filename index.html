<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Testing index</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="js/menu.js"></script>
    <script src="js/on_toggle_night_mode.js"></script>
  </head>
  <body>
    <header>
      <div class="night-mode-element" id="header">
        <div id="index-link-container">
          <a href="#" id="index-link" class="night-mode-element">Mes révisions<br/>STMG</a>
        </div>

        <div id="header-links">
          <span class="header-link night-mode-element">Cours 1<sup>ère</sup></span>
          <span class="header-link night-mode-element">Cours T<sup>le</sup></span>
          <span class="header-link night-mode-element">Cours Pédagogiques</span>
          <span class="header-link night-mode-element">Quiz</span>
        </div>

        <div id="icons-container">
          <a href="javascript:void(0)" onclick="onToggleNightMode()" class="material-icons-round night-mode-element" id="night-mode">dark_mode</a>
          <div id="menu-bars-container" onclick="onMenu(this)" class="night-mode-element">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
      </div>
    </header>

    <div id="side-nav" class="night-mode-element">
      <span class="side-nav-item">Cours 1<sup>ère</sup></span>
      <span class="side-nav-item">Cours T<sup>le</sup></span>
      <span class="side-nav-item">Cours Pédagogiques</span>
      <span class="side-nav-item">Quiz</span>
    </div>

    <script src="js/init_night_mode.js"></script>
  </body>
</html>
